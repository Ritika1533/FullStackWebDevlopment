<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="pricing.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Borel&family=Caveat:wght@400;500&family=Dancing+Script&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Quicksand:wght@300&family=Roboto:wght@900&family=Tajawal:wght@200&family=Vina+Sans&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="https://authbridge.com/wp-content/uploads/2020/11/iBridge-05.svg" width="450" height="300"
                alt="single team" class="pricing-img">
            <h1 class="pricing-header">Personal</h1>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#home" class="pricing-button">Sign up</a>
        </div>


        <div class="pricing-plan">
            <img src="https://global-uploads.webflow.com/5d123a0e13543962b1665276/5f34376741480aee3c307577_humaaans.png"
                width="450" height="300" alt="small team" class="pricing-img">
            <h1 class="pricing-header">Small Team</h1>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item hii">Multiple workers more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#home" class="pricing-button is-featured">Free Trail</a>
        </div>


        <div class="pricing-plan">
            <img src="https://uploads-ssl.webflow.com/63937c4fb63f785cc64459d2/64b05236c489ae92ce17f615_Main%20v1.svg"
                width="450" height="300" alt="large team" class="pricing-img">
            <h1 class="pricing-header">Large Team</h1>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#home" class="pricing-button">Free Trail</a>
        </div>
    </div>
</body>

</html>
