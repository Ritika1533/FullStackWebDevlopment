<!DOCTYPE html>
<html lang="en">
	<head>
		<title>211001001109</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
			}
			.container {
				border: 1px solid black;
				border-radius: 5px;
				padding: 1.5rem;
				width: 30%;
				margin: 10rem auto;
				background-color: white;
			}
			h1 {
				text-align: center;
				margin-bottom: 1.5rem;
			}
			.form-field {
				margin-bottom: 1rem;
			}
			label {
				display: block;
				margin-bottom: 0.5rem;
				font-weight: bold;
			}
			input,
			select {
				padding: 0.5rem;
				width: 100%;
				border-radius: 5px;
				border: 1px solid black;
			}
			.error-message {
				color: red;
				font-weight: bold;
				margin-top: 0.5rem;
			}
			button {
				background-color: dodgerblue;
				color: white;
				padding: 0.5rem;
				border: none;
				border-radius: 5px;
				width: 100%;
				cursor: pointer;
			}
			button:hover {
				background-color: #0069d9;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Ritika Keshri 211001001109</h2>
			<form id="myForm" onsubmit="return validateForm()">
				<h1>Registration Form</h1>
				<div class="form-field">
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" name="firstName" required />
					<span id="firstNameError" class="error-message"></span>
				</div>
				<div class="form-field">
					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" name="lastName" required />
					<span id="lastNameError" class="error-message"></span>
				</div>
				<div class="form-field">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />
					<span id="emailError" class="error-message"></span>
				</div>
				<div class="form-field">
					<label for="userId">User ID:</label>
					<input type="text" id="userId" name="userId" required />
					<span id="userIdError" class="error-message"></span>
				</div>
				<div class="form-field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required />
					<div class="error-message" id="passwordError"></div>
				</div>
				<div class="form-field">
					<label for="confirmPassword">Confirm Password:</label>
					<input
						type="password"
						id="confirmPassword"
						name="confirmPassword"
						required
					/>
					<div class="error-message" id="confirmPasswordError"></div>
				</div>
				<button type="submit">Register</button>
			</form>
		</div>
		<script>
			function validateForm() {
				var firstName = document.getElementById("firstName").value;
				var lastName = document.getElementById("lastName").value;
				var email = document.getElementById("email").value;
				var userId = document.getElementById("userId").value;
				var password = document.getElementById("password").value;
				var confirmPassword = document.getElementById("confirmPassword").value;
				var isValid = true;
				clearErrorMessages();
				if (firstName === "") {
					document.querySelector("#firstNameError").innerText =
						"First Name is required.";
					isValid = false;
				}
				if (lastName === "") {
					document.querySelector("#lastNameError").innerText =
						"Last Name is required.";
					isValid = false;
				}
				var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
				if (!emailRegex.test(email)) {
					document.querySelector("#emailError").innerText =
						"Invalid email format.";
					isValid = false;
				}
				var passwordLength = 8;
				if (password.length < passwordLength) {
					document.querySelector("#passwordError").innerText =
						"Password must be at least" + passwordLength + "characters long.";
					isValid = false;
				}
				if (confirmPassword !== password) {
					document.querySelector("#confirmPasswordError").innerText =
						"Passwords do not match.";
					isValid = false;
				}
				return isValid;
			}
			function clearErrorMessages() {
				var errorSpans = document.querySelectorAll(".error");
				for (var i = 0; i < errorSpans.length; i++) {
					errorSpans[i].innerText = "";
				}
			}
		</script>
	</body>
</html>
