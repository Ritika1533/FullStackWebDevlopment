<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REGISTRATION PAGE</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			form {
				display: flex;
				flex-direction: column;
				align-items: center;
				border: 1px solid #ccc;
				padding: 20px;
				border-radius: 5px;
			}

			input[type="text"],
			input[type="password"],
			input[type="email"],
			input[type="tel"],
			select,
			textarea {
				margin-bottom: 10px;
				padding: 5px;
				width: 200px;
				box-sizing: border-box;
			}

			button {
				padding: 10px 20px;
				background-color: #007bff;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<form>
			<input type="text" placeholder="NAME" />
			<input type="password" placeholder="PASSWORD" />
			<input type="email" placeholder="EMAIL" />
			<input type="tel" placeholder="PHONE NO." />
			<p>SELECT GENDER</p>
			<input type="radio" id="male" name="select" />
			<label for="male">MALE</label>
			<input type="radio" id="female" name="select" />
			<label for="female">FEMALE</label>
			<input type="radio" id="other" name="select" />
			<label for="other">OTHER</label>
			<br />
			<label for="lang">SELECT YOUR LANGUAGE</label>
			<select id="lang">
				<option value="english">english</option>
				<option value="hindi">hindi</option>
				<option value="bangali">bangali</option>
				<option value="telgu">telgu</option>
				<option value="marathi">marathi</option>
				<option value="spanish">spanish</option>
				<option value="french">french</option>
			</select>
			<br />
			<input type="date" placeholder="DOB" />
			<input type="text" placeholder="ADDRESS" />
			<input type="text" placeholder="HOBBIES" />
			<textarea placeholder="guardian details"></textarea>
			<br />
			<button type="submit">SUBMIT</button>
		</form>
	</body>
</html>
