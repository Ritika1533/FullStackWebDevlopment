<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form In HTML and CSS</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<link rel="stylesheet" type="text/css" href="reg.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">MERN</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="net.html">Registration</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="wrapper">
			<div class="r_form_wrap">
				<div class="title">
					<p>Registration Form</p>
				</div>

				<div class="r_form">
					<form>
						<div class="input_wrap">
							<label for="yourname">Your Name</label>
							<div class="input_item">
								<span class="icon">
									<ion-icon name="person-sharp"></ion-icon>
								</span>
								<input
									type="text"
									name="your name"
									class="input"
									id="yourname"
								/>
							</div>
						</div>
						<div class="input_wrap">
							<label for="emailaddress">Email Address</label>
							<div class="input_item">
								<span class="icon">
									<ion-icon name="mail-sharp"></ion-icon>
								</span>
								<input
									type="text"
									name="email address"
									class="input"
									id="emailaddress"
								/>
							</div>
						</div>
						<div class="input_wrap">
							<label for="password">Password</label>
							<div class="input_item">
								<span class="icon">
									<ion-icon name="key-sharp"></ion-icon>
								</span>
								<input
									type="password"
									name="password"
									class="input"
									id="password"
								/>
							</div>
						</div>
						<div class="input_wrap">
							<label for="confirmpassword">Confirm Password</label>
							<div class="input_item">
								<span class="icon">
									<ion-icon name="key-sharp"></ion-icon>
								</span>
								<input
									type="password"
									name="confirm password"
									class="input"
									id="confirmpassword"
								/>
							</div>
						</div>
						<div class="input_wrap">
							<label for="phone">Phone</label>
							<div class="input_item">
								<span class="icon">
									<ion-icon name="call-sharp"></ion-icon>
								</span>
								<input type="number" name="phone" class="input" id="phone" />
							</div>
						</div>
						<div class="input_wrap">
							<label for="yourage">Your Age</label>
							<div class="input_item">
								<span class="icon">
									<ion-icon name="person-sharp"></ion-icon>
								</span>
								<input
									type="number"
									name="your age"
									class="input"
									id="yourage"
								/>
							</div>
						</div>
						<div class="input_wrap">
							<label>Gender</label>
							<div class="input_radio">
								<div class="input_radio_item">
									<input
										type="radio"
										id="male"
										name="gender"
										class="radio"
										value="male"
									/>
									<label for="male" class="radio_mark">
										<ion-icon class="i" name="male-sharp"></ion-icon>
										Male</label
									>
								</div>
								<div class="input_radio_item">
									<input
										type="radio"
										id="female"
										name="gender"
										class="radio"
										value="female"
									/>
									<label for="female" class="radio_mark">
										<ion-icon class="i" name="female-sharp"></ion-icon>
										Female</label
									>
								</div>
								<div class="input_radio_item">
									<input
										type="radio"
										id="others"
										name="gender"
										class="radio"
										value="others"
									/>
									<label for="others" class="radio_mark">
										<ion-icon class="i" name="male-female-sharp"></ion-icon>
										Others</label
									>
								</div>
							</div>
						</div>

						<button>Register Now</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
