<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSSAmazon.css">
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second"> India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option value="">Gift Guide </option>
                    <option value="">All Departments</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-england border">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK2NUr4-jsqHA8A3Byg7tF4ZcBnx8rsk0x6QwlzXhkl3n-VdRNFxFFaEmcekMfMqOExaE&usqp=CAU"
                    alt="england flag" width="19px" height="13">
                <p class="england-text">ES</p>

            </div>

            <div class="nav-signin border">
                <p><span class="signin-hello">Hello,sign-in</span></p>
                <p class="signin-acc">Account & Lists</p>
            </div>

            <div class="nav-signin border">
                <p><span class="signin-hello">Returns</span></p>
                <p class="signin-acc">& Order</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

        </nav>


    </header>
</body>

</html>
